<body>
  <form class="new_user" id="new_user" action="/signup" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="Z8Q2dZT0/o69filAfxRsngHeBpUDC8RQ14sPovzvWUEdIQjEs3VvqEz+Yc9v4eV07NbmYZNBlbwPwyusQ+cwmQ==" />
   <div class="col-lg-7 col-lg-offset-2" style="padding-top:60px">
     <div class="panel panel-default">
       <div class="panel-body">
         <form class="form-horizontal">
            <fieldset>
              <center><img  style="width: 5px height: 5px" src="image/umasslogo.jpg" /></center>
              <hr>

              <div class="form-group">
                <label class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                  <input autofocus="autofocus" class="form-control" type="text" name="user[first_name]" id="user_first_name" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="user[last_name]" id="user_last_name" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input class="form-control" type="email" value="" name="user[email]" id="user_email" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">NET ID</label>
                <div class="col-lg-10">
                  <input class="form-control" type="netid" value="" name="user[netid]" id="user_netid" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input autocomplete="off" class="form-control" type="password" name="user[password]" id="user_password" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Confirm</label>
                <div class="col-lg-10">
                  <input autocomplete="off" class="form-control" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2" style="padding-top: 5%;margin-bottom: 10px" >
                  <input type="submit" name="commit" value="Sign up" class="btn btn-primary" data-disable-with="Sign up" />
                </div>
              </div>

              <br>
              <h5><a href="login.html" style="color:blue">Already have an account? Log in</a></h5><br />




            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
